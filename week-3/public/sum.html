<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sum Up Interger</title>
</head>
<body>
    <h1>Assignment 3: Connect to Backend API by AJAX</h1>
        <label>Please enter an interger:</label>
        <input type="text" name="number" id="num">
        <button type="submit" onclick="sendAjax()">Submit</button>
        <div id="result"></div>

    <script>
        function sendAjax() {
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('result').innerHTML = xhr.responseText;
                };
            }
            const num = document.getElementById('num').value;
            xhr.open('GET', `/getData?number=${num}`);
            xhr.send();
        }
    </script>
</body>
</html>
