<!DOCTYPE html>
<html lang="en">
<head>
	<title>RWD Page Layout in pure HTML/CSS</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<header class="main-header">
        <p class="name">Website Title / Logo</p>
    	<ul class="main-nav">
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
            <li><a href="#">Item 4</a></li>
        </ul>
        <img src="img/menu.png" alt="menu-trigger-icon" width="30" style="float:right; margin-right: 25px;">
    </header><!--/.main-header-->

	<div class="banner">
        <h1>Welcome Message</h1>
    </div><!--/.banner-->
    
    <div class="container">
        <h2>Section Title</h2>
        <div class="row">
            <div class="item">Content Box 1</div>
            <div class="item">Content Box 2</div>
        </div>
		<div class="row">
            <div class="item">Content Box 3</div>
            <div class="item">Content Box 4</div>
        </div>
    </div><!--/.container-->
   
    <div align="center">
        <button class="btn">Call to Action</button>
    </div>

</body>
</html>
